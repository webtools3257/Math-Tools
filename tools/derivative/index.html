<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" href="https://smtdfcrepo.github.io/storage/turtle/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://smtdfcrepo.github.io/storage/turtle/core.turtle.js"></script>
	<script src="https://smtdfcrepo.github.io/storage/turtle/ui.turtle.js" defer></script>

</head>

<body>
	<s-navbar></s-navbar>
	<br><br><br><br><br><br>
	<div class="container" id="main-container">
		<h2 class=""> Calculate the derivative </h2>
		<br>
		<div style=" max-width: 650px;">
			<div class="field">
				<label for="" class="form-label ">Expression</label>
				<input type="text" class="form-input" id="expr" placeholder="Enter an expression">
			</div>

			<div class="field">
				<label for="" class="form-label ">Variable</label>
				<input type="text" class="form-input" id="variable" placeholder="Enter a variable name (Ex : x , y, ...)">
			</div>

			<div class="field">
				<label for="" class="form-label ">Choosing the degree of the derivative</label>
				<input type="text" class="form-input" id="degree" placeholder="Enter a variable name (Ex : x , y, ...)">
			</div>
		</div>
		<div class="ml-25">
			<h3 class="">Expression</h3>
			<div id="pretty"></div><br>
			<h3>Results</h3>
			<div id="result">
			</div>
		</div>

	</div>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
	<script src="../../scripts/Lib/nerdamer/all.min.js" defer></script>

	<script src="../../scripts/core.js"></script>
	<script src="./main.js"></script>

</body>

</html>
